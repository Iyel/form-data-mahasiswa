<body>
    <h2>FORM DATA MAHASISWA</h2>
    <form action="biodata.php" method="POST">
        <img src="profile.png" alt="profile" class="profile-img">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required><br><br>

        <label for="nim">NIM</label>
        <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda" required><br><br>

        <label for="jurusan">Jurusan</label>
        <select name="jurusan" id="jurusan">
            <option value="Pilih Jurusan" disabled selected>Pilih Jurusan Anda</option>
            <option value="BD"> BD </option>
            <option value="KAB"> KAB </option>
            <option value="RSK"> RSK </option>
            <option value="MTI"> MTI </option>
            <option value="DKV"> DKV </option>
        </select>

        <input type="submit" value="SUBMIT">
    </form>
